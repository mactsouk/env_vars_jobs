version: v1.0
name: Using files in secrets in Semaphore 2.0
agent:
   machine:
     type: e1-standard-2
     os_image: ubuntu1804
    
blocks:
   - name: Using secrets
   task:
      jobs:
        - name: Using server_key
          commands:
            - checkout
            - chmod 600 ~/.ssh/server_key
            - cat ~/.ssh/server_key
            - ssh -i ~/.ssh/server_key username@server
      secrets:
        - name: ssh-keys

